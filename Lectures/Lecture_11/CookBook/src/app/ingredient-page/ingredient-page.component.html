<h1>Ingredients</h1>
<div class="flex-wrapper">
    <app-ingredient class="flex-block" (newIngredientCreated)="onNewIngredientCreated()"></app-ingredient>
    <table class="flex-block padding-fix">
        <tr>
            <th>Name</th>
        </tr>
        <tr *ngFor="let ingredient of ingredients">
            <td>
                <a routerLink="/ingredient/{{ingredient.id}}">{{ingredient.name}}</a>
            </td>
        </tr>
    </table>
</div>
