<router-outlet></router-outlet>
<h1>Ingredient</h1>

<p *ngIf=loadIngredientError>Unable to load given ingredient</p>

<form *ngIf=!loadIngredientError>
    <div class="form-group">
        <label>Name</label>
        <input>
        <small *ngIf="errorMessage != ''">{{errorMessage}}</small>
    </div>
    <div>
        <label>Description {{ingredient?.name}}</label>
        <input>
    </div>

    <button type="submit">Save</button>
    <button>Delete</button>

</form>
